<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–î–µ—Ä–µ–≤–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ–π</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            cursor: pointer;
            user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
        }
        .folder::before {
            content: 'üìÅ '; /* –Ü–∫–æ–Ω–∫–∞ –ø–∞–ø–∫–∏ */
        }
        .hidden {
            display: none;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul id="directory-tree">
        <li class="folder">This PC
            <ul>
                <li class="folder">Local Disk (C:)
                    <ul class="hidden">
                        <li>Program Files</li>
                        <li class="folder">Users
                            <ul class="hidden">
                                <li>User1</li>
                                <li>User2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="folder">Local Disk (D:)
                    <ul class="hidden">
                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul>
                </li>
                <li class="folder">Local Disk (E:)</li>
            </ul>
        </li>
    </ul>

    <script>
        let lastClicked = null;

        document.querySelectorAll('.folder').forEach(folder => {
            folder.addEventListener('click', function(event) {
                event.stopPropagation(); // –ó—É–ø–∏–Ω—è—î–º–æ bubbling
                const subList = this.querySelector('ul');
                if (subList) {
                    subList.classList.toggle('hidden');
                }

                // –ó–Ω—ñ–º–∞—î–º–æ –∂–∏—Ä–Ω–∏–π —à—Ä–∏—Ñ—Ç –∑ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞
                if (lastClicked) {
                    lastClicked.classList.remove('bold');
                }
                // –î–æ–¥–∞—î–º–æ –∂–∏—Ä–Ω–∏–π —à—Ä–∏—Ñ—Ç –¥–æ –ø–æ—Ç–æ—á–Ω–æ–≥–æ
                this.classList.add('bold');
                lastClicked = this;
            });
        });
    </script>
</body>
</html>
