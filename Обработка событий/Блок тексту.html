<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Блок тексту з ресайзом</title>
    <style>
        #text-block {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            position: relative;
            background-color: #f9f9f9;
            resize: none; /* Вимикаємо вбудований resize, робимо свій */
            overflow: auto;
        }
        #resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: gray;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div id="text-block">
        Lorem ipsum is simply dummy text of the printing and typesetting industry.
        <div id="resize-handle"></div>
    </div>

    <script>
        const textBlock = document.getElementById('text-block');
        const resizeHandle = document.getElementById('resize-handle');

        let isResizing = false;
        let startX, startY, startWidth, startHeight;

        resizeHandle.addEventListener('mousedown', function(event) {
            isResizing = true;
            startX = event.clientX;
            startY = event.clientY;
            startWidth = textBlock.offsetWidth;
            startHeight = textBlock.offsetHeight;
            event.preventDefault(); // Забороняємо виділення
        });

        document.addEventListener('mousemove', function(event) {
            if (isResizing) {
                const width = startWidth + (event.clientX - startX);
                const height = startHeight + (event.clientY - startY);
                textBlock.style.width = `${width}px`;
                textBlock.style.height = `${height}px`;
            }
        });

        document.addEventListener('mouseup', function() {
            isResizing = false;
        });
    </script>
</body>
</html>
