<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringFrom</title>
</head>
<body>
    <script>
        // function
        function stringFrom(...agrs) {
            return agrs.join(' ');
        }

       console.log( stringFrom('I have', 5, 'apples'));
       console.log(stringFrom('X value is', true));    
    
       
    </script>
   
</body>
</html>
