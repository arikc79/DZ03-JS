<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalValue</title>
</head>
<body>
    <script>
        // function
        function minimalValue(...agrs) {
            return Math.min(...agrs);
        }

       console.log( minimalValue(5, 3, 9, 1, -4, 6));
       console.log(minimalValue(15, 30,  11, 4, 6));    
    
       
    </script>
    
</body>
</html>
